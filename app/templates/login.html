{% extends "base.html" %}
{% block content %}
<div class="container p-5">
  <div class="col-lg-4 shadow p-0 mx-auto">
    <div class="alert alert-info">
      <h class="h2">Login Here</h1>
    </div>
    <div class="p-4">
      <form action="/login/" method="post">
        {% csrf_token %}
        {{form.as_p}}
      <input type="submit" class="bg-primary text-white" value="Login">
      </form>
    </div>
  </div>
</div>     
{% endblock %}
